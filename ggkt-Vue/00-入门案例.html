<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    插值表达式-->
    {{message}}
</div>

<script src="vue.min.js"></script>

        el:"#app",
        data:{
            message:"hello vue"
        }
    })
</script>

</html>
